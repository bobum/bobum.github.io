<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const canvas = document.getElementById('confettiCanvas');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });

document.querySelectorAll('.confettiButton').forEach(btn => {

    btn.addEventListener('click', function(e) {

         const modal = e.target.closest('.modal');

        if (modal) {
            // Remove the canvas from wherever it currently is
            if (canvas.parentElement) {
                canvas.parentElement.removeChild(canvas);
            }
            // Append the canvas into the current modal div
            modal.appendChild(canvas);

            // Position canvas at mouse click
            // Offset to center the 60x60 box on the click point
            const offsetX = e.clientX - 120; // 60 / 2
            const offsetY = e.clientY - 120;
            
            canvas.style.left = `${offsetX}px`;
            canvas.style.top = `${offsetY}px`;            
        
            myConfetti({
                spread: 80,
                ticks: 50,
                gravity: 0.5,
                decay: 0.84,
                startVelocity: 15,
                colors: ['FFE400', 'FFBD00', 'E89400', 'FFCA6C', 'FDFFB8'],
                particleCount: 10,
                origin: { x: 0.5, y: 0.5 },
                scalar: 0.4, // makes confetti small
                shapes: ['star']
            });
        
            setTimeout(() => {
                myConfetti.reset(); // clears after ~2s
            }, 2000);
        }
    });
});

const photoImg = document.getElementById('photoImg');
const illustrationImg = document.getElementById('illustrationImg');
let showingPhoto = true;

setInterval(() => {
    if (showingPhoto) {
        photoImg.style.opacity = 0;
        illustrationImg.style.opacity = 1;
    } else {
        photoImg.style.opacity = 1;
        illustrationImg.style.opacity = 0;
    }
    showingPhoto = !showingPhoto;
}, 5000);    
    
</script>
