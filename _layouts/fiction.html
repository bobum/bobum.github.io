<article class="fiction-page">

  <!-- Link back to your main fiction hub -->
  <a href="/fiction/">← Back to All Fiction</a>

  <h1>{{ page.title }}</h1>
  <p class="tagline">{{ page.tagline }}</p>
  <p><strong>Status:</strong> {{ page.status }}</p>

  {% if page.cover_image %}
    <img src="{{ site.baseurl }}{{ page.cover_image }}" alt="Cover for {{ page.title }}">
  {% endif %}

  <div class="fiction-content">
    {{ content }} <!-- This is where the markdown from your file will be rendered -->
  </div>

</article>
