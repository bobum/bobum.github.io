# _config.yml
title: "Scott Davis || Personal Portfolio"       # Required for SEO
description: "Scott Davis â€” How I use GitHub Copilot (code), Sudowrite (fiction), and Claude/Gemini (both). Essays on AI for engineering, leadership *and* generative writing." # Helps SEO
baseurl: ""                   # Critical for GitHub Pages
# url: "https://yourdomain.com" # Your live URL

permalink: /blog/:title/
excerpt_separator: "<!--more-->"

# Liquid filter (replaces plugin)
liquid:
  filters:
    reading_time: |
      def reading_time(input)
        words = input.to_s.gsub(/<[^>]*>/, '').split.size # Strip HTML tags
        minutes = (words / 180.0).ceil
        "#{minutes} min read"
      end

plugins:
  - jekyll-seo-tag  # Auto-generates meta tags

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      canonical_url: true
